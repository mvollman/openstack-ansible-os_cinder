## APT Cache options
cache_timeout: 600

# service names
tgt_service_name: tgt

# Common apt packages
cinder_distro_packages:
  - libkmod2
  - libpython2.7
  - libxml2
  - rsync
  - zlib1g
  - zlibc

cinder_service_distro_packages:
  - "{{ (cinder_services['cinder-api']['group'] in group_names | ternary('cinder-api', '') }}"
  - "{{ (cinder_services['cinder-backup']['group'] in group_names | ternary('cinder-backup', '') }}"
  - "{{ (cinder_services['cinder-scheduler']['group'] in group_names | ternary('cinder-scheduler', '') }}"
  - "{{ (cinder_services['cinder-volume']['group'] in group_names | ternary('cinder-volume', '') }}"
  - python-openstackclient
  - python-shade
  - python-systemd
  - python3-systemd
  - uwsgi
  - uwsgi-plugin-python

cinder_devel_distro_packages:
  - git-core
  - libffi-dev
  - libkmod-dev
  - libpq-dev
  - libssl-dev
  - libxslt1-dev
  - libsystemd-dev

cinder_volume_distro_packages: []

cinder_volume_distro_packages_tools:
  - qemu-utils
  - open-iscsi
  - nfs-common
  - rpcbind

cinder_lvm_volume_distro_packages:
  - dmeventd
  - lvm2
  - parted
  - tgt
  - thin-provisioning-tools

cinder_backup_distro_packages:
  - open-iscsi
  - nfs-common
  - rpcbind

cinder_oslomsg_amqp1_distro_packages:
  - libsasl2-modules
  - sasl2-bin

cinder_uwsgi_bin: '/usr/bin'
